<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bai thi</title>

<body>
<h4>Get Data</h4>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Id</th>
        <th>username</th>
        <th>password</th>
        <th>fullname</th>
    </tr>
    </thead>
    <tbody>
    <tr>

    </tr>
    </tbody>
</table>
</body>
</html>

<script>
    // function ở dây đảm bảo tất cả code trong function sex được chạy sau cùng
     $(function (){
        $.ajax({
            type:"GET",
            url:`http://localhost:8080/account`,
            dataType:"JSON",
            success:function (res,xhr){
                console.log("Successfully!");
                console.log(res);
                let bodyContent = "";

                for (let i = 0; i < res.length; i++) {
                    bodyContent += "<tr>";
                    bodyContent += "    <td>" + res[i].id + "</td>";
                    bodyContent += "    <td>" + res[i].username + "</td>";
                    bodyContent += "    <td>" + res[i].password + "</td>";
                     bodyContent += "    <td>" + res[i].fullname + "</td>";
                    bodyContent += "</tr>";
                }
                // gán dữ liệu vào tbody
                $("tbody").append(bodyContent);
            }

        })
     })
</script>
