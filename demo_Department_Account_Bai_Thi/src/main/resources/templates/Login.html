<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 8px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h2>Login</h2>
<form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

<div id="message"></div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Send login credentials to the server
        fetch('http://localhost:8080/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        })
            .then(response => response.text())
            .then(data => {
                if (data) {
                    // If login successful, store token and redirect to dashboard or perform other actions
                    localStorage.setItem('token', data);
                    window.location.href = 'http://localhost:63342/demo_Department_Account_Bai_Thi/templates/Account.html?_ijt=dg440lc3r09m6eli01vgspbfe4&_ij_reload=RELOAD_ON_SAVE'; // Redirect to dashboard page
                } else {
                    // If login failed, display error message
                    document.getElementById('message').innerText = 'Invalid username or password';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerText = 'An error occurred. Please try again later.';
            });
    });
</script>
</body>
</html>
